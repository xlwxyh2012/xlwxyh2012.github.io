    <style>
        :root {

            --accent: #e94560;
            --light: #f8f1f1;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(45deg, #f3f9ff, #e6f4fd);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2.5rem 1rem;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 1.8rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .btn {
            background: linear-gradient(45deg, var(--accent), #ff6b81);
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin: 1rem 0;
            transition: opacity 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .stats {
            background: var(--secondary);
            color: white;
            padding: 1rem;
            text-align: center;
            margin: 2rem 0;
        }

        footer {
            background: var(--primary);
            color: var(--light);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .qrcode {
            width: 150px;
            height: 150px;
            margin: 1rem auto;
            display: block;
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .card-container, .video-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>

    <script>
        // 下载统计功能
        const downloadCounts = {
            'download1': 0,
            'download2': 0,
            'download3': 0,
            'download4': 0
        };

        // 初始化统计
        if (!localStorage.getItem('hk-downloads')) {
            localStorage.setItem('hk-downloads', JSON.stringify(downloadCounts));
        }

        // 更新统计显示
        function updateStats() {
            const stats = JSON.parse(localStorage.getItem('hk-downloads'));
            const total = Object.values(stats).reduce((a, b) => a + b, 0);
            document.getElementById('total-count').textContent = total;
        }

        // 下载按钮点击事件
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const id = this.parentElement.classList.contains('card') ? 
                    this.parentElement.querySelector('h3').textContent : 'unknown';
                
                const stats = JSON.parse(localStorage.getItem('hk-downloads'));
                stats[id] = (stats[id] || 0) + 1;
                localStorage.setItem('hk-downloads', JSON.stringify(stats));
                
                setTimeout(updateStats, 100);
            });
        });

        // 初始化统计显示
        updateStats();
    </script>
